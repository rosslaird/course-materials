3]],[&quot;^17&quot;,[85,&quot;^Z&quot;,36,536870933]],[&quot;^17&quot;,[85,&quot;^W&quot;,36,536870933]],[&quot;^17&quot;,[85,&quot;^V&quot;,36,536870933]],[&quot;^17&quot;,[85,&quot;^19&quot;,true,536870933]],[&quot;^17&quot;,[85,&quot;^;&quot;,&quot;~u630d2389-f257-4de2-9883-f5cd2885c3a8&quot;,536870933]],[&quot;^17&quot;,[86,&quot;^R&quot;,&quot;Approaching creativity as a set of skills with many dimensions and a long learning curve\\nid:: 630d2389-ab24-4f04-be25-97c538b1bd7b&quot;,536871168]],[&quot;^17&quot;,[86,&quot;^P&quot;,&quot;^18&quot;,536870933]],[&quot;^17&quot;,[86,&quot;^F&quot;,89,536870933]],[&quot;^17&quot;,[86,&quot;^Z&quot;,36,536870933]],[&quot;^17&quot;,[86,&quot;^W&quot;,58,536870933]],[&quot;^17&quot;,[86,&quot;^V&quot;,36,536872294]],[&quot;^17&quot;,[86,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;630d2389-ab24-4f04-be25-97c538b1bd7b&quot;],536871168]],[&quot;^17&quot;,[86,&quot;^K&quot;,[&quot;^16&quot;,[&quot;^1;&quot;]],536871168]],[&quot;^17&quot;,[86,&quot;^19&quot;,true,536870933]],[&quot;^17&quot;,[86,&quot;^;&quot;,&quot;~u630d2389-ab24-4f04-be25-97c538b1bd7b&quot;,536870933]],[&quot;^17&quot;,[87,&quot;^R&quot;,&quot;_Self-awareness_: encouragement of insight, personal knowledge, open pathways, comfort with discomfort, and connecting self to others\\nid:: 630d2389-5937-437e-b934-84d77fbd763f&quot;,536871105]],[&quot;^17&quot;,[87,&quot;^P&quot;,&quot;^18&quot;,536870933]],[&quot;^17&quot;,[87,&quot;^F&quot;,80,536870933]],[&quot;^17&quot;,[87,&quot;^Z&quot;,36,536870933]],[&quot;^17&quot;,[87,&quot;^W&quot;,55,536870933]],[&quot;^17&quot;,[87,&quot;^V&quot;,36,536871739]],[&quot;^17&quot;,[87,&quot;^V&quot;,172,536871739]],[&quot;^17&quot;,[87,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;630d2389-5937-437e-b934-84d77fbd763f&quot;],536871105]],[&quot;^17&quot;,[87,&quot;^K&quot;,[&quot;^16&quot;,[&quot;^1;&quot;]],536871105]],[&quot;^17&quot;,[87,&quot;^19&quot;,true,536870933]],[&quot;^17&quot;,[87,&quot;^;&quot;,&quot;~u630d2389-5937-437e-b934-84d77fbd763f&quot;,536870933]],[&quot;^17&quot;,[88,&quot;^R&quot;,&quot;When learners are penalized for submitting projects that take longer than expected or intended, they learn more about compliance and control than they do about motivation and exploration. At the same time, this class is taking place in the context of a traditional university setting in which semester deadlines exist and grades must be submitted within a fixed time frame.&quot;,536870933]],[&quot;^17&quot;,[88,&quot;^P&quot;,&quot;^18&quot;,536870933]],[&quot;^17&quot;,[88,&quot;^F&quot;,81,536870933]],[&quot;^17&quot;,[88,&quot;^Z&quot;,36,536870933]],[&quot;^17&quot;,[88,&quot;^W&quot;,77,536870933]],[&quot;^17&quot;,[88,&quot;^V&quot;,36,536871335]],[&quot;^17&quot;,[88,&quot;^19&quot;,true,536870933]],[&quot;^17&quot;,[88,&quot;^;&quot;,&quot;~u630d2389-c5f0-4f88-9543-2fc256164bba&quot;,536870933]],[&quot;^17&quot;,[89,&quot;^R&quot;,&quot;Suspending judgment and evaluation in situations involving process and flow\\nid:: 630d2389-e821-4953-b764-13733c4f5d23&quot;,536871168]],[&quot;^17&quot;,[89,&quot;^P&quot;,&quot;^18&quot;,536870933]],[&quot;^17&quot;,[89,&quot;^F&quot;,67,536870933]],[&quot;^17&quot;,[89,&quot;^Z&quot;,36,536870933]],[&quot;^17&quot;,[89,&quot;^W&quot;,58,536870933]],[&quot;^17&quot;,[89,&quot;^V&quot;,36,536872294]],[&quot;^17&quot;,[89,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;630d2389-e821-4953-b764-13733c4f5d23&quot;],536871168]],[&quot;^17&quot;,[89,&quot;^K&quot;,[&quot;^16&quot;,[&quot;^1;&quot;]],536871168]],[&quot;^17&quot;,[89,&quot;^19&quot;,true,536870933]],[&quot;^17&quot;,[89,&quot;^;&quot;,&quot;~u630d2389-e821-4953-b764-13733c4f5d23&quot;,536870933]],[&quot;^17&quot;,[90,&quot;^N&quot;,true,536871406]],[&quot;^17&quot;,[90,&quot;^R&quot;,&quot;Multiple Project Reviews\\nid:: 630d2389-fb4c-49e2-a2d7-9881a9cc4510&quot;,536872263]],[&quot;^17&quot;,[90,&quot;^P&quot;,&quot;^18&quot;,536870933]],[&quot;^17&quot;,[90,&quot;^F&quot;,85,536871293]],[&quot;^17&quot;,[90,&quot;^Z&quot;,36,536870933]],[&quot;^17&quot;,[90,&quot;^W&quot;,36,536871293]],[&quot;^17&quot;,[90,&quot;^V&quot;,36,536870933]],[&quot;^17&quot;,[90,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;630d2389-fb4c-49e2-a2d7-9881a9cc4510&quot;],536872263]],[&quot;^17&quot;,[90,&quot;^K&quot;,[&quot;^16&quot;,[&quot;^1;&quot;]],536872263]],[&quot;^17&quot;,[90,&quot;^19&quot;,true,536870933]],[&quot;^17&quot;,[90,&quot;^;&quot;,&quot;~u630d2389-fb4c-49e2-a2d7-9881a9cc4510&quot;,536870933]],[&quot;^17&quot;,[91,&quot;^N&quot;,true,536871406]],[&quot;^17&quot;,[91,&quot;^R&quot;,&quot;Asking for Help&quot;,536870933]],[&quot;^17&quot;,[91,&quot;^P&quot;,&quot;^18&quot;,536870933]],[&quot;^17&quot;,[91,&quot;^F&quot;,49,536870933]],[&quot;^17&quot;,[91,&quot;^Z&quot;,36,536870933]],[&quot;^17&quot;,[91,&quot;^W&quot;,36,536870933]],[&quot;^17&quot;,[91,&quot;^V&quot;,36,536870933]],[&quot;^17&quot;,[91,&quot;^19&quot;,true,536870933]],[&quot;^17&quot;,[91,&quot;^;&quot;,&quot;~u630d2389-1a85-4df0-b0f0-c6f621cef7af&quot;,536870933]],[&quot;^17&quot;,[93,&quot;^R&quot;,&quot;The relationship between feedback and evaluation is complicated and highly counter-intuitive. Everybody wants feedback, right? However, a good deal of educational research shows that receiving feedback assists only high-performing learners. In other words, most people don’t benefit from feedback until they are already skilled at something like writing. For everyone else, the process of developing a _growth orientation_ tends to be more helpful. A positive growth orientation is when you feel positive and engaged with a learning process – no matter how poorly skilled you might be. This type of attitude increases motivation; and motivation, in turn, leads to increased skill. So, you may start to see here why I am more focused on helping you find pleasure and enthusiasm in this course than I am on testing and evaluation. It’s not the feedback that will help you; it’s the process of finding joy in the study of this subject. Let’s dive into this a bit.&quot;,536870975]],[&quot;^17&quot;,[93,&quot;^P&quot;,&quot;^18&quot;,536870935]],[&quot;^17&quot;,[93,&quot;^F&quot;,39,536870935]],[&quot;^17&quot;,[93,&quot;^Z&quot;,39,536870935]],[&quot;^17&quot;,[93,&quot;^W&quot;,39,536870935]],[&quot;^17&quot;,[93,&quot;^V&quot;,39,536870976]],[&quot;^17&quot;,[93,&quot;^?&quot;,[&quot;^ &quot;],536870975]],[&quot;^17&quot;,[93,&quot;^K&quot;,[&quot;^1:&quot;],536870935]],[&quot;^17&quot;,[93,&quot;^19&quot;,true,536870935]],[&quot;^17&quot;,[93,&quot;^;&quot;,&quot;~u630d2389-c992-41cf-bbd3-f6801319a29f&quot;,536870935]],[&quot;^17&quot;,[94,&quot;^R&quot;,&quot;Most learners are not adept at identifying the limits of their knowledge and expertise. Indeed, in many social and intellectual domains, people are unaware of their incompetence, innocent of their ignorance. Where they lack skill or knowledge, they greatly overestimate their expertise and talent, thinking they are doing just fine when, in fact, they are doing quite poorly. So, if people lack the skills to produce excellent outcomes, they are also cursed with an inability to know when their outcomes (in this case, their _writing_) – or indeed anyone else’s outcomes – are skilled or not. They often cannot recognize their own problems or see the ways in which others show better skill. In other words: until you have some writing skill, it’s tough to recognize that you don’t have it.&quot;,536870935]],[&quot;^17&quot;,[94,&quot;^P&quot;,&quot;^18&quot;,536870935]],[&quot;^17&quot;,[94,&quot;^F&quot;,93,536870935]],[&quot;^17&quot;,[94,&quot;^Z&quot;,39,536870935]],[&quot;^17&quot;,[94,&quot;^W&quot;,39,536870935]],[&quot;^17&quot;,[94,&quot;^V&quot;,39,536870935]],[&quot;^17&quot;,[94,&quot;^19&quot;,true,536870935]],[&quot;^17&quot;,[94,&quot;^;&quot;,&quot;~u630d2389-a167-449c-b1a5-da6687abab2a&quot;,536870935]],[&quot;^17&quot;,[95,&quot;^R&quot;,&quot;If poor performers had the skills needed to distinguish accuracy from error, or skill from non-skill, they would then possess the ability to avoid poor performance in the first place. They would no longer be poorly skilled. But that’s not what we tend to see. Instead, poorly skilled writers (or musicians, or mathematicians, or whatever) tend to show dramatic overconfidence on tasks about which they have received substantial critical feedback in the past. Poor performers do not learn from feedback even when the feedback specifically indicates how to improve! (This phenomenon has been exhaustively studied and is often known as the [Dunning-Kruger effect](https://en.wikipedia.org/wiki/Dunning%E2%80%93Kruger_effect).)&quot;,536870935]],[&quot;^17&quot;,[95,&quot;^P&quot;,&quot;^18&quot;,536870935]],[&quot;^17&quot;,[95,&quot;^F&quot;,94,536870935]],[&quot;^17&quot;,[95,&quot;^Z&quot;,39,536870935]],[&quot;^17&quot;,[95,&quot;^W&quot;,39,536870935]],[&quot;^17&quot;,[95,&quot;^V&quot;,39,536870935]],[&quot;^17&quot;,[95,&quot;^19&quot;,true,536870935]],[&quot;^17&quot;,[95,&quot;^;&quot;,&quot;~u630d2389-1d19-4f4d-8502-895875fedeb1&quot;,536870935]],[&quot;^17&quot;,[96,&quot;^R&quot;,&quot;Wait, what? Let me say that again: _poor performers (tend to) not learn (much) from feedback_. So, if you are a relatively unskilled writer, and I give you many suggestions about how to improve, this will not lead to you becoming a better writer. And it’s not because you’re being stubborn. This is just how learning works, how people are. We can’t help it. Research demonstrates that often the poorest performers show no recognition, despite clear and repeated feedback, that they are doing poorly. As a consequence, they typically provide overly optimistic predictions about how well they are doing.&quot;,536870935]],[&quot;^17&quot;,[96,&quot;^P&quot;,&quot;^18&quot;,536870935]],[&quot;^17&quot;,[96,&quot;^F&quot;,95,536870935]],[&quot;^17&quot;,[96,&quot;^Z&quot;,39,536870935]],[&quot;^17&quot;,[96,&quot;^W&quot;,39,536870935]],[&quot;^17&quot;,[96,&quot;^V&quot;,39,536870935]],[&quot;^17&quot;,[96,&quot;^19&quot;,true,536870935]],[&quot;^17&quot;,[96,&quot;^;&quot;,&quot;~u630d2389-b1ab-43b1-a7be-47e58b36d7ff&quot;,536870935]],[&quot;^17&quot;,[97,&quot;^R&quot;,&quot;OK. So what do we do about this? Well, it turns out that metacognitive ability – the capacity to think more widely and deeply – helps to improve levels of skill in almost every area. We can cultivate greater skill just by encouraging self-insight and general learning. How do we approach general learning? By reading. That’s why you have a reading assignment (well, one of the reasons). And how do we further reinforce metacognition? By having a growth mindset.&quot;,536870935]],[&quot;^17&quot;,[97,&quot;^P&quot;,&quot;^18&quot;,536870935]],[&quot;^17&quot;,[97,&quot;^F&quot;,96,536870935]],[&quot;^17&quot;,[97,&quot;^Z&quot;,39,536870935]],[&quot;^17&quot;,[97,&quot;^W&quot;,39,536870935]],[&quot;^17&quot;,[97,&quot;^V&quot;,39,536870935]],[&quot;^17&quot;,[97,&quot;^19&quot;,true,536870935]],[&quot;^17&quot;,[97,&quot;^;&quot;,&quot;~u630d2389-c31f-4321-aee2-08db7c198cb6&quot;,536870935]],[&quot;^17&quot;,[98,&quot;^R&quot;,&quot;In this class I work hard to encourage you to develop (or deepen) a mindset that leads to greater excitement about learning and, by extension, greater self-insight. A raft of educational research shows that simply encouraging beliefs in the malleability of traits (in other words, a growth mindset that acknowledges _we can get smarter about any subject_) leads to a host of behaviors that contribute to more accurate perceptions of one’s abilities. And, in turn, this leads to more accurate self-assessment and improved levels of skill. Students who are taught that intelligence is malleable – that _joyful practice makes you smarter_ – get more excited about learning, become more motivated, and achieve better grades. Thus, teaching individuals that intelligence is malleable leads to more accurate self-assessments, improvements in skill and knowledge, and (bonus!) greater self-insight – which is just good for us in a multitude of ways.&quot;,536870935]],[&quot;^17&quot;,[98,&quot;^P&quot;,&quot;^18&quot;,536870935]],[&quot;^17&quot;,[98,&quot;^F&quot;,97,536870935]],[&quot;^17&quot;,[98,&quot;^Z&quot;,39,536870935]],[&quot;^17&quot;,[98,&quot;^W&quot;,39,536870935]],[&quot;^17&quot;,[98,&quot;^V&quot;,39,536870935]],[&quot;^17&quot;,[98,&quot;^19&quot;,true,536870935]],[&quot;^17&quot;,[98,&quot;^;&quot;,&quot;~u630d2389-6f31-48e7-93a0-18ae9339fb4a&quot;,536870935]],[&quot;^17&quot;,[99,&quot;^R&quot;,&quot;So, in this class, I will try to help you better identify your strengths and where you need to improve. But I won’t do that by giving you written feedback on your assignments. It doesn’t help (see above!). Instead, I will encourage you to engage with your own process of discovery, broad-based learning, self-assessment, insight – and, most of all, by helping you to make incremental gains in the quality and depth of the skill that you bring to writing. Your intelligence is _malleable_: it can move across domains, apply things from one field to another, and integrate ideas and practices across the spectrum of your experience. We don’t expand this malleability by doubling down on grammar, spelling, and the mechanics of writing. No, we expand malleability by being open to new creative experiences (like this class), picking up new and broad skills (in our reading), and deepening our self-insight by applying it to a new kind of (creative) writing.&quot;,536870935]],[&quot;^17&quot;,[99,&quot;^P&quot;,&quot;^18&quot;,536870935]],[&quot;^17&quot;,[99,&quot;^F&quot;,98,536870935]],[&quot;^17&quot;,[99,&quot;^Z&quot;,39,536870935]],[&quot;^17&quot;,[99,&quot;^W&quot;,39,536870935]],[&quot;^17&quot;,[99,&quot;^V&quot;,39,536870935]],[&quot;^17&quot;,[99,&quot;^19&quot;,true,536870935]],[&quot;^17&quot;,[99,&quot;^;&quot;,&quot;~u630d2389-9411-4b23-b4b9-b83b5a399080&quot;,536870935]],[&quot;^17&quot;,[100,&quot;^2&quot;,1,536870937]],[&quot;^17&quot;,[100,&quot;^U&quot;,&quot;^2&quot;,536870937]],[&quot;^17&quot;,[101,&quot;^U&quot;,&quot;^S&quot;,536870939]],[&quot;^17&quot;,[102,&quot;^N&quot;,true,536871406]],[&quot;^17&quot;,[102,&quot;^R&quot;,&quot;A Note of Caution\\nid:: 630d23ec-af97-40a4-95ab-bf3d7f85664d&quot;,536872186]],[&quot;^17&quot;,[102,&quot;^P&quot;,&quot;^18&quot;,536870980]],[&quot;^17&quot;,[102,&quot;^F&quot;,90,536871293]],[&quot;^17&quot;,[102,&quot;^Z&quot;,36,536870980]],[&quot;^17&quot;,[102,&quot;^W&quot;,36,536871289]],[&quot;^17&quot;,[102,&quot;^V&quot;,36,536870988]],[&quot;^17&quot;,[102,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;630d23ec-af97-40a4-95ab-bf3d7f85664d&quot;],536872186]],[&quot;^17&quot;,[102,&quot;^K&quot;,[&quot;^16&quot;,[&quot;^1;&quot;]],536872186]],[&quot;^17&quot;,[102,&quot;^19&quot;,true,536870980]],[&quot;^17&quot;,[102,&quot;^;&quot;,&quot;~u630d23ec-af97-40a4-95ab-bf3d7f85664d&quot;,536870980]],[&quot;^17&quot;,[103,&quot;^R&quot;,&quot;You can write about anything you want. But please consider that any subject that is challenging for you to talk about openly (such as personal trauma) is a subject you should probably not write about. On the other hand, powerful personal experiences often provide excellent source material for writing, so it may be difficult for you to decide what to do. First, please use your judgment about how best to keep yourself emotionally safe within and beyond the classroom. Second, please discuss your plans (or your concerns) with me if you decide to write about personal or provocative subjects. In particular, be cautious of subjects involving violence, abuse, trauma, death, mental illness, and related themes (whether they happened to you, happened to someone else, or are imagined). These subjects reliably activate strong emotions and are often unsafe if not handled properly. While no subject is absolutely off-limits uot;,536871309]],[&quot;^17&quot;,[167,&quot;^R&quot;,&quot;How long should the self-awareness project be? Good question. How long do you think? If you have committed to the process of this class in any meaningful way, you will have some reactions and emotions about your experiences. How many words would it take you to describe and express these reactions and feelings? How much detail would you need to include in order to give a decent snapshot of your overall experience? Would you need more than a hundred words? For sure. Five hundred? More, probably. More than a thousand? Maybe. More than a million words? Probably not that much. See how it goes. As you will have understood by now, word count is not even a remotely helpful guide to the quality or effectiveness of writing (see the _Tao Te Ching_, for example: one of the world’s greatest and shortest works of literature). Writing is as long as it needs to be.&quot;,536871384]],[&quot;^17&quot;,[167,&quot;^P&quot;,&quot;^18&quot;,536871342]],[&quot;^17&quot;,[167,&quot;^@&quot;,false,536871342]],[&quot;^17&quot;,[167,&quot;^F&quot;,105,536871342]],[&quot;^17&quot;,[167,&quot;^Z&quot;,36,536871342]],[&quot;^17&quot;,[167,&quot;^W&quot;,104,536871342]],[&quot;^17&quot;,[167,&quot;^V&quot;,36,536871385]],[&quot;^17&quot;,[167,&quot;^?&quot;,[&quot;^ &quot;],536871384]],[&quot;^17&quot;,[167,&quot;^19&quot;,true,536871342]],[&quot;^17&quot;,[167,&quot;^;&quot;,&quot;~u630d269d-f0a1-4676-bebe-ea22a5bf5de9&quot;,536871342]],[&quot;^17&quot;,[168,&quot;^R&quot;,&quot;If you get stuck with this assignment, feel free to reach out to ask questions. But really, getting stuck is part of the process. Getting _unstuck_ is how you activate your creativity.&quot;,536871396]],[&quot;^17&quot;,[168,&quot;^P&quot;,&quot;^18&quot;,536871346]],[&quot;^17&quot;,[168,&quot;^F&quot;,167,536871346]],[&quot;^17&quot;,[168,&quot;^Z&quot;,36,536871346]],[&quot;^17&quot;,[168,&quot;^W&quot;,104,536871350]],[&quot;^17&quot;,[168,&quot;^V&quot;,36,536871397]],[&quot;^17&quot;,[168,&quot;^?&quot;,[&quot;^ &quot;],536871396]],[&quot;^17&quot;,[168,&quot;^19&quot;,true,536871346]],[&quot;^17&quot;,[168,&quot;^;&quot;,&quot;~udae9ebbb-9701-4392-80bc-ec150a729210&quot;,536871346]],[&quot;^17&quot;,[169,&quot;^R&quot;,&quot;Because the self-awareness project includes all of your experiences in the course, it is **worth 40 percent of your grade**: 20 percent for _showing up and doing the work_ (see above) in the actual class sessions, and 20 percent for reflecting on your experiences. _Showing up and doing the work_ is not simply about attendance and/or participation. Rather, it’s about engaging with all of the assessment and evaluation criteria listed above.&quot;,536871376]],[&quot;^17&quot;,[169,&quot;^P&quot;,&quot;^18&quot;,536871346]],[&quot;^17&quot;,[169,&quot;^F&quot;,168,536871350]],[&quot;^17&quot;,[169,&quot;^Z&quot;,36,536871346]],[&quot;^17&quot;,[169,&quot;^W&quot;,104,536871354]],[&quot;^17&quot;,[169,&quot;^V&quot;,36,536871377]],[&quot;^17&quot;,[169,&quot;^?&quot;,[&quot;^ &quot;],536871376]],[&quot;^17&quot;,[169,&quot;^19&quot;,true,536871346]],[&quot;^17&quot;,[169,&quot;^;&quot;,&quot;~u61a6509b-785c-4c02-9599-a426bfd77475&quot;,536871346]],[&quot;^17&quot;,[170,&quot;^R&quot;,&quot;Basics&quot;,536871417]],[&quot;^17&quot;,[170,&quot;^P&quot;,&quot;^18&quot;,536871409]],[&quot;^17&quot;,[170,&quot;^F&quot;,104,536871409]],[&quot;^17&quot;,[170,&quot;^Z&quot;,36,536871409]],[&quot;^17&quot;,[170,&quot;^W&quot;,36,536871409]],[&quot;^17&quot;,[170,&quot;^V&quot;,36,536871418]],[&quot;^17&quot;,[170,&quot;^?&quot;,[&quot;^ &quot;],536871417]],[&quot;^17&quot;,[170,&quot;^19&quot;,true,536871409]],[&quot;^17&quot;,[170,&quot;^;&quot;,&quot;~u630d2723-42e3-48a0-986c-e58286f51238&quot;,536871409]],[&quot;^17&quot;,[171,&quot;^R&quot;,&quot;[[evidence-based learning environment]]&quot;,536871438]],[&quot;^17&quot;,[171,&quot;^P&quot;,&quot;^18&quot;,536871419]],[&quot;^17&quot;,[171,&quot;^F&quot;,170,536871419]],[&quot;^17&quot;,[171,&quot;^Z&quot;,36,536871419]],[&quot;^17&quot;,[171,&quot;^W&quot;,170,536871423]],[&quot;^17&quot;,[171,&quot;^V&quot;,36,536871439]],[&quot;^17&quot;,[171,&quot;^V&quot;,172,536871439]],[&quot;^17&quot;,[171,&quot;^?&quot;,[&quot;^ &quot;],536871438]],[&quot;^17&quot;,[171,&quot;^H&quot;,172,536871438]],[&quot;^17&quot;,[171,&quot;^19&quot;,true,536871419]],[&quot;^17&quot;,[171,&quot;^;&quot;,&quot;~u630d2728-c563-4618-9329-7750cb013430&quot;,536871419]],[&quot;^17&quot;,[172,&quot;^L&quot;,1661806429201,536871438]],[&quot;^17&quot;,[172,&quot;^P&quot;,&quot;^18&quot;,536871442]],[&quot;^17&quot;,[172,&quot;^@&quot;,false,536871438]],[&quot;^17&quot;,[172,&quot;^[&quot;,&quot;evidence-based learning environment&quot;,536871438]],[&quot;^17&quot;,[172,&quot;^13&quot;,&quot;evidence-based learning environment&quot;,536871438]],[&quot;^17&quot;,[172,&quot;^B&quot;,1661806739503,536871645]],[&quot;^17&quot;,[172,&quot;^;&quot;,&quot;~u630d275d-b66e-4eef-8846-a616bdff8624&quot;,536871438]],[&quot;^17&quot;,[173,&quot;^R&quot;,&quot;This class might be different from what you are used to. It might be very unfamiliar, strange even. But here’s the deal: traditional educational approaches make you worse at creativity. Students who do well in traditional academia – with its predetermined outcomes and quizzes and exams – tend to be less creative overall. That’s what the research shows ([there](https://www.youtube.com/watch?v=ZfKMq-rYtnc) is [a lot](https://www.psychologytoday.com/us/blog/freedom-learn/201604/inverse-relationship-between-gpa-and-innovative-orientation) of this kind of [research](https://theconversation.com/straight-a-students-may-not-be-the-best-innovators-54440)). You may find that surprising (if you like school) or not (if you hate school). But there’s no doubt that most of the approaches of contemporary, mainstream, western education **reduce** our creative capacities. Sure, those mainstream approaches teach us to become very skilled at figuring out what the teacher wants and handing it right back. The teacher downloads a bunch of content into your mind, then you upload it into the essay or the exam. That’s a skill for sure, and it typically leads to good grades.&quot;,536871446]],[&quot;^17&quot;,[173,&quot;^P&quot;,&quot;^18&quot;,536871443]],[&quot;^17&quot;,[173,&quot;^@&quot;,false,536871443]],[&quot;^17&quot;,[173,&quot;^F&quot;,172,536871443]],[&quot;^17&quot;,[173,&quot;^Z&quot;,172,536871443]],[&quot;^17&quot;,[173,&quot;^W&quot;,172,536871443]],[&quot;^17&quot;,[173,&quot;^V&quot;,172,536871444]],[&quot;^17&quot;,[173,&quot;^?&quot;,[&quot;^ &quot;],536871443]],[&quot;^17&quot;,[173,&quot;^19&quot;,true,536871443]],[&quot;^17&quot;,[173,&quot;^;&quot;,&quot;~u630d275e-6c14-49a9-812a-16da17d805af&quot;,536871443]],[&quot;^17&quot;,[174,&quot;^R&quot;,&quot;But creativity is different. Creativity has to come from **you** – from your engagement with your inner life, your emotions, your imagination. Creativity is a deep well of images, memories, words, symbols, ideas, and many other things that float around inside of you. Writing is how we get it out, into the world. But that process has to start with you, not the instructor.&quot;,536871461]],[&quot;^17&quot;,[174,&quot;^P&quot;,&quot;^18&quot;,536871446]],[&quot;^17&quot;,[174,&quot;^F&quot;,173,536871446]],[&quot;^17&quot;,[174,&quot;^Z&quot;,172,536871446]],[&quot;^17&quot;,[174,&quot;^W&quot;,173,536871446]],[&quot;^17&quot;,[174,&quot;^V&quot;,172,536871462]],[&quot;^17&quot;,[174,&quot;^?&quot;,[&quot;^ &quot;],536871461]],[&quot;^17&quot;,[174,&quot;^19&quot;,true,536871446]],[&quot;^17&quot;,[174,&quot;^;&quot;,&quot;~u5ee4480c-ecb8-46f2-b4af-20d45ceee485&quot;,536871446]],[&quot;^17&quot;,[175,&quot;^R&quot;,&quot;So, in this class, you will be asked to do things that shift the focus away from the instructor and toward you: what do you think, feel, and imagine? What stories do you want to tell? What is the best path inward for you? What does your creativity look like? How might you share it?&quot;,536871477]],[&quot;^17&quot;,[175,&quot;^P&quot;,&quot;^18&quot;,536871446]],[&quot;^17&quot;,[175,&quot;^F&quot;,174,536871446]],[&quot;^17&quot;,[175,&quot;^Z&quot;,172,536871446]],[&quot;^17&quot;,[175,&quot;^W&quot;,173,536871446]],[&quot;^17&quot;,[175,&quot;^V&quot;,172,536871478]],[&quot;^17&quot;,[175,&quot;^?&quot;,[&quot;^ &quot;],536871477]],[&quot;^17&quot;,[175,&quot;^19&quot;,true,536871446]],[&quot;^17&quot;,[175,&quot;^;&quot;,&quot;~u16880f9f-7612-46ea-9166-6dc096935255&quot;,536871446]],[&quot;^17&quot;,[179,&quot;^R&quot;,&quot;What’s true of those who are temperamentally suited to creative pursuits is also true of everyone else: creativity is a set of skills. We tend to embrace those skills most fully as children and then lose them as adults. Yet we can always learn (or re-learn) and deepen those skills. In this course, we focus on these creative skills as the foundation for our experiences with one another. And we itemize them as features of an integrative and holistic learning environment:&quot;,536871549]],[&quot;^17&quot;,[179,&quot;^P&quot;,&quot;^18&quot;,536871446]],[&quot;^17&quot;,[179,&quot;^F&quot;,175,536871493]],[&quot;^17&quot;,[179,&quot;^Z&quot;,172,536871446]],[&quot;^17&quot;,[179,&quot;^W&quot;,173,536871446]],[&quot;^17&quot;,[179,&quot;^V&quot;,172,536871550]],[&quot;^17&quot;,[179,&quot;^?&quot;,[&quot;^ &quot;],536871549]],[&quot;^17&quot;,[179,&quot;^19&quot;,true,536871446]],[&quot;^17&quot;,[179,&quot;^;&quot;,&quot;~ude390897-c571-43f8-8a35-aac8dab03b25&quot;,536871446]],[&quot;^17&quot;,[202,&quot;^R&quot;,&quot;{{embed ((630d2389-eb7e-474a-a9ad-191070e258fa))}}&quot;,536871568]],[&quot;^17&quot;,[202,&quot;^P&quot;,&quot;^18&quot;,536871564]],[&quot;^17&quot;,[202,&quot;^F&quot;,179,536871564]],[&quot;^17&quot;,[202,&quot;^T&quot;,123,536871568]],[&quot;^17&quot;,[202,&quot;^Z&quot;,172,536871564]],[&quot;^17&quot;,[202,&quot;^W&quot 218,&quot;^Z&quot;,36,536871745]],[&quot;^17&quot;,[218,&quot;^W&quot;,170,536871745]],[&quot;^17&quot;,[218,&quot;^V&quot;,36,536871750]],[&quot;^17&quot;,[218,&quot;^V&quot;,219,536871750]],[&quot;^17&quot;,[218,&quot;^?&quot;,[&quot;^ &quot;],536871749]],[&quot;^17&quot;,[218,&quot;^H&quot;,219,536871749]],[&quot;^17&quot;,[218,&quot;^19&quot;,true,536871745]],[&quot;^17&quot;,[218,&quot;^;&quot;,&quot;~u630d2a6a-5aae-49b4-9fc4-89a86ac800d4&quot;,536871745]],[&quot;^17&quot;,[219,&quot;^L&quot;,1661807221722,536871749]],[&quot;^17&quot;,[219,&quot;^P&quot;,&quot;^18&quot;,536871755]],[&quot;^17&quot;,[219,&quot;^@&quot;,false,536871749]],[&quot;^17&quot;,[219,&quot;^[&quot;,&quot;culture&quot;,536871749]],[&quot;^17&quot;,[219,&quot;^13&quot;,&quot;culture&quot;,536871749]],[&quot;^17&quot;,[219,&quot;^B&quot;,1661808498234,536872509]],[&quot;^17&quot;,[219,&quot;^;&quot;,&quot;~u630d2a75-9cff-4046-9d03-58e882d1efeb&quot;,536871749]],[&quot;^17&quot;,[220,&quot;^R&quot;,&quot;&quot;,536871751]],[&quot;^17&quot;,[220,&quot;^P&quot;,&quot;^18&quot;,536871751]],[&quot;^17&quot;,[220,&quot;^@&quot;,false,536871751]],[&quot;^17&quot;,[220,&quot;^F&quot;,170,536871751]],[&quot;^17&quot;,[220,&quot;^Z&quot;,36,536871751]],[&quot;^17&quot;,[220,&quot;^W&quot;,36,536871751]],[&quot;^17&quot;,[220,&quot;^V&quot;,36,536871752]],[&quot;^17&quot;,[220,&quot;^?&quot;,[&quot;^ &quot;],536871751]],[&quot;^17&quot;,[220,&quot;^19&quot;,true,536871751]],[&quot;^17&quot;,[220,&quot;^;&quot;,&quot;~u630d2a75-7c74-457b-a047-8c04ba8325f1&quot;,536871751]],[&quot;^17&quot;,[221,&quot;^R&quot;,&quot;I encourage you to embrace your own cultural background in this class and to remember that western literature is not the pinnacle of human creativity. The idolization of western literature is an artifact of the western academic tradition that persists because of momentum rather than merit. Don’t get me wrong: the western canon can be great — it’s just not _greater_ than any other tradition of literature and storytelling. Your family, your culture, your people – whoever they may be and however you define them as _your people_ – possess a vast collection of art, wisdom, and story (whether or not they ever wrote any of it down). The stories of culture are endless, and though the forms of creativity vary somewhat across cultures, the shapes of stories have a kind of unity. Everywhere in the world we can find oceans of stories, told in different ways but sharing the core themes of human experience. In this class, I encourage you to find stories that reflect you – your values, your character, your innermost nature – and especially to embrace stories that come from your own culture(s) – however you define it or them. All cultures have beautiful, magical, awesome, scary, profound stories.&quot;,536871792]],[&quot;^17&quot;,[221,&quot;^P&quot;,&quot;^18&quot;,536871756]],[&quot;^17&quot;,[221,&quot;^@&quot;,false,536871756]],[&quot;^17&quot;,[221,&quot;^F&quot;,311,536872497]],[&quot;^17&quot;,[221,&quot;^Z&quot;,219,536871756]],[&quot;^17&quot;,[221,&quot;^W&quot;,311,536872513]],[&quot;^17&quot;,[221,&quot;^V&quot;,219,536871793]],[&quot;^17&quot;,[221,&quot;^?&quot;,[&quot;^ &quot;],536871792]],[&quot;^17&quot;,[221,&quot;^19&quot;,true,536871756]],[&quot;^17&quot;,[221,&quot;^;&quot;,&quot;~u630d2a77-ce97-42b0-9e68-4b7c01e7c67b&quot;,536871756]],[&quot;^17&quot;,[222,&quot;^R&quot;,&quot;Perhaps you’ve been told all your life that the most important stories come from the western canon – even if no one actually said that. But ask yourself: how many of the western stories do you know, as compared to the stories of your own culture and people? How do you feel about that balance? And if you’d like to change it, please do so. Your stories are yours to discover. No one else can tell you which stories are the greatest or most important _for you_.&quot;,536871804]],[&quot;^17&quot;,[222,&quot;^P&quot;,&quot;^18&quot;,536871759]],[&quot;^17&quot;,[222,&quot;^F&quot;,221,536872516]],[&quot;^17&quot;,[222,&quot;^Z&quot;,219,536871759]],[&quot;^17&quot;,[222,&quot;^W&quot;,311,536872516]],[&quot;^17&quot;,[222,&quot;^V&quot;,219,536871805]],[&quot;^17&quot;,[222,&quot;^?&quot;,[&quot;^ &quot;],536871804]],[&quot;^17&quot;,[222,&quot;^19&quot;,true,536871759]],[&quot;^17&quot;,[222,&quot;^;&quot;,&quot;~ucc621a1b-c40c-4b38-bba3-4f623030a2bc&quot;,536871759]],[&quot;^17&quot;,[225,&quot;^R&quot;,&quot;[[racism]]&quot;,536871822]],[&quot;^17&quot;,[225,&quot;^P&quot;,&quot;^18&quot;,536871818]],[&quot;^17&quot;,[225,&quot;^F&quot;,218,536871818]],[&quot;^17&quot;,[225,&quot;^Z&quot;,36,536871818]],[&quot;^17&quot;,[225,&quot;^W&quot;,170,536871818]],[&quot;^17&quot;,[225,&quot;^V&quot;,36,536871823]],[&quot;^17&quot;,[225,&quot;^V&quot;,226,536871823]],[&quot;^17&quot;,[225,&quot;^?&quot;,[&quot;^ &quot;],536871822]],[&quot;^17&quot;,[225,&quot;^H&quot;,226,536871822]],[&quot;^17&quot;,[225,&quot;^19&quot;,true,536871818]],[&quot;^17&quot;,[225,&quot;^;&quot;,&quot;~u630d2ae8-e894-4f5b-a05d-c32522d9ae0c&quot;,536871818]],[&quot;^17&quot;,[226,&quot;^L&quot;,1661807346609,536871822]],[&quot;^17&quot;,[226,&quot;^P&quot;,&quot;^18&quot;,536871826]],[&quot;^17&quot;,[226,&quot;^@&quot;,false,536871822]],[&quot;^17&quot;,[226,&quot;^[&quot;,&quot;racism&quot;,536871822]],[&quot;^17&quot;,[226,&quot;^13&quot;,&quot;racism&quot;,536871822]],[&quot;^17&quot;,[226,&quot;^B&quot;,1661807458679,536871882]],[&quot;^17&quot;,[226,&quot;^;&quot;,&quot;~u630d2af2-4fcb-4a0c-a732-acfa416c7f1b&quot;,536871822]],[&quot;^17&quot;,[227,&quot;^R&quot;,&quot;For more than 35 years, [my career](https://rosslaird.com/) has been focused on working with vulnerable people. In my clinical practice I work with social service agencies to help them deal with the many issues involved in providing care for the most vulnerable residents of our society: homeless, addicted, traumatized, impoverished people of all kinds. I have worked with hundreds of local social service agencies (as well as dozens more across Canada and internationally), and I am the clinical supervisor for BC’s largest provincially-funded program focused on addictions and homelessness.&quot;,536871830]],[&quot;^17&quot;,[227,&quot;^P&quot;,&quot;^18&quot;,536871827]],[&quot;^17&quot;,[227,&quot;^@&quot;,false,536871827]],[&quot;^17&quot;,[227,&quot;^F&quot;,231,536871835]],[&quot;^17&quot;,[227,&quot;^Z&quot;,226,536871827]],[&quot;^17&quot;,[227,&quot;^W&quot;,231,536871867]],[&quot;^17&quot;,[227,&quot;^V&quot;,226,536871828]],[&quot;^17&quot;,[227,&quot;^?&quot;,[&quot;^ &quot;],536871827]],[&quot;^17&quot;,[227,&quot;^19&quot;,true,536871827]],[&quot;^17&quot;,[227,&quot;^;&quot;,&quot;~u630d2af4-49da-4635-ad79-7f52eb02d971&quot;,536871827]],[&quot;^17&quot;,[228,&quot;^R&quot;,&quot;In this clinical work that I do, it’s impossible not to notice how much overlap there is between vulnerable populations and racism. I have directly witnessed the ongoing abuse, poverty, and death of vulnerable members of our communities. I have devoted my career to helping our society grapple with the many ways in which we perpetuate – intentionally or otherwise – the persistent vulnerability faced by marginalized and racialized groups. In post-secondary education – the context for our courses and our experiences on these pages – many of the traditions of academia reflect values that are out of step with how we think about the development and care of vulnerable people today. This mismatch between legacy values and contemporary perspectives can (and often does) perpetuate harm in a host of ways — some obvious, others more subtle. This is one of the main reasons why so many of our course pages directly challenge academic traditions. I’m not just trying to be cheeky: changing education is _essential_ if we are to move society toward greater health, justice, compassion, and care.&quot;,536871882]],[&quot;^17&quot;,[228,&quot;^P&quot;,&quot;^18&quot;,536871830]],[&quot;^17&quot;,[228,&quot;^F&quot;,227,536871830]],[&quot;^17&quot;,[228,&quot;^Z&quot;,226,536871830]],[&quot;^17&quot;,[228,&quot;^W&quot;,231,536871871]],[&quot;^17&quot;,[228,&quot;^V&quot;,226,536871883]],[&quot;^17&quot;,[228,&quot;^?&quot;,[&quot;^ &quot;],536871882]],[&quot;^17&quot;,[228,&quot;^19&quot;,true,536871830]],[&quot;^17&quot;,[228,&quot;^;&quot;,&quot;~u7b79a99e-bf97-42e8-b675-f64c11bb9093&quot;,536871830]],[&quot;^17&quot;,[229,&quot;^R&quot;,&quot;Educators are the gatekeepers and tradition-holders of academic culture. The traditions that perpetuate distress for vulnerable groups; the practices that exclude and deride people; the unexamined and implicit norms that often damage learners: all of these embody a long shadow for which educators are accountable. If education is, ideally, a process of illumination and discovery — of coming out of the shadow of unknowing and into greater awareness — then we must follow that process to where it leads: growth and change.&quot;,536871830]],[&quot;^17&quot;,[229,&quot;^P&quot;,&quot;^18&quot;,536871830]],[&quot;^17&quot;,[229,&quot;^F&quot;,228,536871871]],[&quot;^17&quot;,[229,&quot;^Z&quot;,226,536871830]],[&quot;^17&quot;,[229,&quot;^W&quot;,231,536871875]],[&quot;^17&quot;,[229,&quot;^V&quot;,226,536871872]],[&quot;^17&quot;,[229,&quot;^19&quot;,true,536871830]],[&quot;^17&quot;,[229,&quot;^;&quot;,&quot;~u151a4593-cd3e-466b-9645-b0d3a7206d19&quot;,536871830]],[&quot;^17&quot;,[231,&quot;^R&quot;,&quot;A perspective from your instructor&quot;,536871863]],[&quot;^17&quot;,[231,&quot;^P&quot;,&quot;^18&quot;,536871835]],[&quot;^17&quot;,[231,&quot;^@&quot;,false,536871835]],[&quot;^17&quot;,[231,&quot;^F&quot;,226,536871835]],[&quot;^17&quot;,[231,&quot;^Z&quot;,226,536871835]],[&quot;^17&quot;,[231,&quot;^W&quot;,226,536871835]],[&quot;^17&quot;,[231,&quot;^V&quot;,226,536871864]],[&quot;^17&quot;,[231,&quot;^?&quot;,[&quot;^ &quot;],536871863]],[&quot;^17&quot;,[231,&quot;^19&quot;,true,536871835]],[&quot;^17&quot;,[231,&quot;^;&quot;,&quot;~u630d2b22-a877-4ca6-9933-ee1398772e11&quot;,536871835]],[&quot;^17&quot;,[232,&quot;^R&quot;,&quot;[[reading]]&quot;,536871891]],[&quot;^17&quot;,[232,&quot;^P&quot;,&quot;^18&quot;,536871887]],[&quot;^17&quot;,[232,&quot;^F&quot;,225,536871887]],[&quot;^17&quot;,[232,&quot;^Z&quot;,36,536871887]],[&quot;^17&quot;,[232,&quot;^W&quot;,170,536871887]],[&quot;^17&quot;,[232,&quot;^V&quot;,36,536871892]],[&quot;^17&quot;,[232,&quot;^V&quot;,233,536871892]],[&quot;^17&quot;,[232,&quot;^?&quot;,[&quot;^ &quot;],536871891]],[&quot;^17&quot;,[232,&quot;^H&quot;,233,536871891]],[&quot;^17&quot;,[232,&quot;^19&quot;,true,536871887]],[&quot;^17&quot;,[232,&quot;^;&quot;,&quot;~u630d2b8d-05e4-4fd3-afab-4c2850ec44bc&quot;,536871887]],[&quot;^17&quot;,[233,&quot;^L&quot;,1661807504816,536871891]],[&quot;^17&quot;,[233,&quot;^P&quot;,&quot;^18&quot;,536871895]],[&quot;^17&quot;,[233,&quot;^@&quot;,false,536871891]],[&quot;^17&quot;,[233,&quot;^[&quot;,&quot;reading&quot;,536871891]],[&quot;^17&quot;,[233,&quot;^13&quot;,&quot;reading&quot;,536871891]],[&quot;^17&quot;,[233,&quot;^B&quot;,1661807611193,536871975]],[&quot;^17&quot;,[233,&quot;^;&quot;,&quot;~u630d2b90-5ef7-4f0b-8bb9-75f570cf63d4&quot;,536871891]],[&quot;^17&quot;,[234,&quot;^R&quot;,&quot;Frankly, the most impactful thing you can to do improve your creative writing is to read more. If you read thousands of books you will likely absorb a great deal about how to write well. In a selection of thousands of books there will be some real stinkers, and they will teach you as well: what not to do. Reading a couple of thousand books, over the course of about a decade, is a good and perhaps essential strategy if you want to become a professional writer. Two or three books a week, every week, for ten years. Some hours every day devoted to just reading. That’s an excellent start for someone who wants to earn a living from the page. (Me, your instructor: I typically read about 2 hours per day, maybe four hours per day over the summer. I’ve been doing it for 40 years. I have way too many books, but I also have a career in professional creative writing.)&quot;,536871899]],[&quot;^17&quot;,[234,&quot;^P&quot;,&quot;^18&quot;,536871896]],[&quot;^17&quot;,[234,&quot;^@&quot;,false,536871896]],[&quot;^17&quot;,[234,&quot;^F&quot;,233,536871896]],[&quot;^17&quot;,[234,&quot;^Z&quot;,233,536871896]],[&quot;^17&quot;,[234,&quot;^W&quot;,233,536871896]],[&quot;^17&quot;,[234,&quot;^V&quot;,233,536871897]],[&quot;^17&quot;,[234,&quot;^?&quot;,[&quot;^ &quot;],536871896]],[&quot;^17&quot;,[234,&quot;^19&quot;,true,536871896]],[&quot;^17&quot;,[234,&quot;^;&quot;,&quot;~u630d2b92-bd02-410e-9efb-16906a2ba17b&quot;,536871896]],[&quot;^17&quot;,[235,&quot;^R&quot;,&quot;If you read hundreds of books you will learn a fair bit about writing (and about many other things as well). A few hundred is a good start for someone who wants to be a lifelong reader. A book a week, every week, for pleasure – roughly an hour a day of reading – will, over ten years, yield a library of more than 500 books. Not bad. Definitely in the territory of well-read – and being well-read is one of the best pathways to being an interesting, engaged, purposeful person in life.&quot;,536871899]],[&quot;^17&quot;,[235,&quot;^P&quot;,&quot;^18&quot;,536871899]],[&quot;^17&quot;,[235,&quot;^F&quot;,234,536871899]],[&quot;^17&quot;,[235,&quot;^Z&quot;,233,536871899]],[&quot;^17&quot;,[235,&quot;^W&quot;,233,536871904]],[&quot;^17&quot;,[235,&quot;^V&quot;,233,536871900]],[&quot;^17&quot;,[235,&quot;^19&quot;,true,536871899]],[&quot;^17&quot;,[235,&quot;^;&quot;,&quot;~uac3130f2-e035-43b4-86b0-f8252f0f618f&quot;,536871899]],[&quot;^17&quot;,[236,&quot;^R&quot;,&quot;If you read dozens of books, you will learn what type of reading you like but you will not learn too much about writing or anything else. Dozens of books are not enough to learn deeply about any complex topic (such as writing) nor to understand complex issues such as climate change, mental health, or any field of deep knowledge (science, culture, art, and so on). Dozens of books _on a single topic_ is enough to learn quite a bit about that topic in an isolated way; but all significant subjects are deeply interconnected with other fields – for which there are more books to read and more things to learn. For example, climate change is not just about the climate; it’s also about culture, and technology, and science, and psychology, and economics, and a vast array of other fields. So, general knowledge and wide reading are interconnected.&quot;,536871920]],[&quot;^17&quot;,[236,&quot;^P&quot;,&quot;^18&quot;,536871899]],[&quot;^17&quot;,[236,&quot;^F&quot;,235,536871904]],[&quot;^17&quot;,[236,&quot;^Z&quot;,233,536871899]],[&quot;^17&quot;,[236,&quot;^W&quot;,233,536871908]],[&quot;^17&quot;,[236,&quot;^V&quot;,233,536871921]],[&quot;^17&quot;,[236,&quot;^?&quot;,[&quot;^ &quot;],536871920]],[&quot;^17&quot;,[236,&quot;^19&quot;,true,536871899]],[&quot;^17&quot;,[236,&quot;^;&quot;,&quot;~uc8f03dd4-555b-4856-b5ad-9bf1ccd9388b&quot;,536871899]],[&quot;^17&quot;,[237,&quot;^R&quot;,&quot;You can look to your parents for blame or praise when it comes to reading. If you were [surrounded by books](https://getpocket.com/explore/item/growing-up-surrounded-by-books-could-have-powerful-lasting-effect-on-the-mind) as a child, you are much more likely to be an avid reader (and to have picked up a number of other useful cognitive skills as well). But if you were not exposed widely to books ([and at the right age](https://getpocket.com/explore/item/for-baby-s-brain-to-benefit-read-the-right-books-at-the-right-time)), and if you have only read a few of them, then you probably don’t like reading or writing. (I can only cook a few things, and I don’t like cooking.) The dose has to be enough to get any real benefit. So, if you are an infrequent reader, just try to find something you will enjoy reading (from the reading list or elsewhere) and see if you can work your way up to 20 minutes every day. That’s enough. Simply try to get started.&quot;,536871899]],[&quot;^17&quot;,[237,&quot;^P&quot;,&quot;^18&quot;,536871899]],[&quot;^17&quot;,[237,&quot;^F&quot;,236,536871908]],[&quot;^17&quot;,[237,&quot;^Z&quot;,233,536871899]],[&quot;^17&quot;,[237,&quot;^W&quot;,233,536871924]],[&quot;^17&quot;,[237,&quot;^V&quot;,233,536871921]],[&quot;^17&quot;,[237,&quot;^19&quot;,true,536871899]],[&quot;^17&quot;,[237,&quot;^;&quot;,&quot;~ud7db4956-13b3-4b44-8d02-0175492d8ce8&quot;,536871899]],[&quot;^17&quot;,[238,&quot;^R&quot;,&quot;Something like 30 percent of households in Canada do not have a single book. Some people don’t read at all. I routinely have students in this class who report that they have not read a book since elementary school. It’s not as uncommon as you might think. Some people get all the way through a university degree and never read (I mean actually read, all the way through) a single book. If you are one of these people, try to read something in this class. If nothing on the reading list grabs you, ask me for more recommendations based on your interests.&quot;,536871899]],[&quot;^17&quot;,[238,&quot;^P&quot;,&quot;^18&quot;,536871899]],[&quot;^17&quot;,[238,&quot;^F&quot;,237,536871924]],[&quot;^17&quot;,[238,&quot;^Z&quot;,233,536871899]],[&quot;^17&quot;,[238,&quot;^W&quot;,233,536871928]],[&quot;^17&quot;,[238,&quot;^V&quot;,233,536871925]],[&quot;^17&quot;,[238,&quot;^19&quot;,true,536871899]],[&quot;^17&quot;,[238,&quot;^;&quot;,&quot;~u51f59071-38c2-418b-9571-3aad68f9650f&quot;,536871899]],[&quot;^17&quot;,[239,&quot;^R&quot;,&quot;In general, when I talk about reading, I’m not talking only about literary works or the stuff we’ve read because it was assigned in a traditional class (English class, let’s say). Most of us learn to hate those kinds of books anyway (Chaucer, Milton, Shakespeare, etc.) precisely _because_ we were forced to read them, or parts of them, in the context of outdated educational beliefs about what it means to be well-read. No, you can read whatever you want in this class: books, comics, newspapers, websites – wherever there are _words_. And you can read in any genre: sports, fiction, romance, politics – whatever feeds your soul. Just read _more_.&quot;,536871964]],[&quot;^17&quot;,[239,&quot;^P&quot;,&quot;^18&quot;,536871899]],[&quot;^17&quot;,[239,&quot;^F&quot;,238,536871928]],[&quot;^17&quot;,[239,&quot;^Z&quot;,233,536871899]],[&quot;^17&quot;,[239,&quot;^W&quot;,233,536871936]],[&quot;^17&quot;,[239,&quot;^V&quot;,233,536871965]],[&quot;^17&quot;,[239,&quot;^?&quot;,[&quot;^ &quot;],536871964]],[&quot;^17&quot;,[239,&quot;^19&quot;,true,536871899]],[&quot;^17&quot;,[239,&quot;^;&quot;,&quot;~u882d49f2-1031-487a-a38b-399bb74cf09d&quot;,536871899]],[&quot;^17&quot;,[240,&quot;^R&quot;,&quot;Here’s the most important part: choose based on what interests you, what makes you curious to learn more, what draws you in. Approach your reading with a sense of pleasure and relaxation. Reading is a contemplative act and should be done in a quiet and focused way. Don’t rush, don’t cram, don’t skim. Read as slowly as you need to. Read with the aim that the words and stories _offer_ you something: excitement, wisdom, knowledge, clarity, freedom. Whatever it is, only you can find it. And the way to find it is to read.&quot;,536871975]],[&quot;^17&quot;,[240,&quot;^P&quot;,&quot;^18&quot;,536871899]],[&quot;^17&quot;,[240,&quot;^F&quot;,239,536871936]],[&quot;^17&quot;,[240,&quot;^Z&quot;,233,536871899]],[&quot;^17&quot;,[240,&quot;^W&quot;,233,536871968]],[&quot;^17&quot;,[240,&quot;^V&quot;,233,536871976]],[&quot;^17&quot;,[240,&quot;^?&quot;,[&quot;^ &quot;],536871975]],[&quot;^17&quot;,[240,&quot;^19&quot;,true,536871899]],[&quot;^17&quot;,[240,&quot;^;&quot;,&quot;~u677d4eaf-cd0f-4b71-91c4-57f4afe1f8b8&quot;,536871899]],[&quot;^17&quot;,[242,&quot;^R&quot;,&quot;[[ethics]]&quot;,536871983]],[&quot;^17&quot;,[242,&quot;^P&quot;,&quot;^18&quot;,536871979]],[&quot;^17&quot;,[242,&quot;^F&quot;,232,536871979]],[&quot;^17&quot;,[242,&quot;^Z&quot;,36,536871979]],[&quot;^17&quot;,[242,&quot;^W&quot;,170,536871979]],[&quot;^17&quot;,[242,&quot;^V&quot;,36,536871984]],[&quot;^17&quot;,[242,&quot;^V&quot;,243,536871984]],[&quot;^17&quot;,[242,&quot;^?&quot;,[&quot;^ &quot;],536871983]],[&quot;^17&quot;,[242,&quot;^H&quot;,243,536871983]],[&quot;^17&quot;,[242,&quot;^19&quot;,true,536871979]],[&quot;^17&quot;,[242,&quot;^;&quot;,&quot;~u630d2c2f-dfb1-4869-8b0e-5cd35cd8583f&quot;,536871979]],[&quot;^17&quot;,[243,&quot;^L&quot;,1661807666577,536871983]],[&quot;^17&quot;,[243,&quot;^P&quot;,&quot;^18&quot;,536871987]],[&quot;^17&quot;,[243,&quot;^@&quot;,false,536871983]],[&quot;^17&quot;,[243,&quot;^[&quot;,&quot;ethics&quot;,536871983]],[&quot;^17&quot;,[243,&quot;^13&quot;,&quot;ethics&quot;,536871983]],[&quot;^17&quot;,[243,&quot;^B&quot;,1661807732268,536872023]],[&quot;^17&quot;,[243,&quot;^;&quot;,&quot;~u630d2c32-5858-45c6-bd2f-16d424060e55&quot;,536871983]],[&quot;^17&quot;,[244,&quot;^R&quot;,&quot;[[FAQ]]&quot;,536872061]],[&quot;^17&quot;,[244,&quot;^P&quot;,&quot;^18&quot;,536871983]],[&quot;^17&quot;,[244,&quot;^F&quot;,242,536871983]],[&quot;^17&quot;,[244,&quot;^Z&quot;,36,536871983]],[&quot;^17&quot;,[244,&quot;^W&quot;,170,536871983]],[&quot;^17&quot;,[244,&quot;^V&quot;,36,536872062]],[&quot;^17&quot;,[244,&quot;^V&quot;,256,536872062]],[&quot;^17&quot;,[244,&quot;^?&quot;,[&quot;^ &quot;],536872061]],[&quot;^17&quot;,[244,&quot;^H&quot;,256,536872061]],[&quot;^17&quot;,[244,&quot;^19&quot;,true,536871983]],[&quot;^17&quot;,[244,&quot;^;&quot;,&quot;~u630d2c32-7b6c-4714-af4d-446327cf3510&quot;,536871983]],[&quot;^17&quot;,[245,&quot;^R&quot;,&quot;Ethical action – and the development of ethical action – is one of the most important obligations of a human being. Ethics make the world work. Ethics make relationships work. Ethics apply to everything we do and everything around us. And yet, we don’t talk about ethics much. We should. As a creative person – as _any_ kind of person – ethics should be a primary consideration in our development and behaviour. Writers in particular often have voices that carry; we should think about what this means and how to be responsible about it. So, one aspect of skill development for writers must involve ethics. In the section that follows, I’ve provided my own code of ethics. Take a look, see what interests (or challenges) you, and ask yourself what you would write that would represent your own ethical framework. There are no universal answers to the questions of ethics. Everyone has a unique perspective. But you should, at least, have a perspective.&quot;,536872000]],[&quot;^17&quot;,[245,&quot;^P&quot;,&quot;^18&quot;,536871988]],[&quot;^17&quot;,[245,&quot;^@&quot;,false,536871988]],[&quot;^17&quot;,[245,&quot;^F&quot;,243,536871988]],[&quot;^17&quot;,[245,&quot;^Z&quot;,243,536871988]],[&quot;^17&quot;,[245,&quot;^W&quot;,243,536871988]],[&quot;^17&quot;,[245,&quot;^V&quot;,243,536872001]],[&quot;^17&quot;,[245,&quot;^?&quot;,[&quot;^ &quot;],536872000]],[&quot;^17&quot;,[245,&quot;^19&quot;,true,536871988]],[&quot;^17&quot;,[245,&quot;^;&quot;,&quot;~u630d2c35-b7eb-4eb3-bce5-549930891be0&quot;,536871988]],[&quot;^17&quot;,[247,&quot;^R&quot;,&quot;Ethical Guidelines for Ross Laird&quot;,536872023]],[&quot;^17&quot;,[247,&quot;^P&quot;,&quot;^18&quot;,536872004]],[&quot;^17&quot;,[247,&quot;^@&quot;,false,536872004]],[&quot;^17&quot;,[247,&quot;^F&quot;,245,536872004]],[&quot;^17&quot;,[247,&quot;^Z&quot;,243,536872004]],[&quot;^17&quot;,[247,&quot;^W&quot;,245,536872008]],[&quot;^17&quot;,[247,&quot;^V&quot;,243,536872024]],[&quot;^17&quot;,[247,&quot;^?&quot;,[&quot;^ &quot;],536872023]],[&quot;^17&quot;,[247,&quot;^19&quot;,true,536872004]],[&quot;^17&quot;,[247,&quot;^;&quot;,&quot;~u630d2c4c-af9b-4bde-b05b-199560e6c6f3&quot;,536872004]],[&quot;^17&quot;,[248,&quot;^R&quot;,&quot;I remind myself to honor the creative spirit in my own life and in the lives of others. I acknowledge the fragility and resilience of that spirit, and I seek to increase its presence in everything I do. I recognize that my creative work exists within an interconnected web of relationships. My own creative process is one aspect of a much larger cultural, social, familial and interpersonal network in which numerous divergent values must be honored. The quality and impact of my writing depends on my ability to navigate this network with honesty and clarity.&quot;,536872030]],[&quot;^17&quot;,[248,&quot;^P&quot;,&quot;^18&quot;,536872023]],[&quot;^17&quot;,[248,&quot;^@&quot;,false,536872023]],[&quot;^17&quot;,[248,&quot;^F&quot;,247,536872023]],[&quot;^17&quot;,[248,&quot;^Z&quot;,243,536872023]],[&quot;^17&quot;,[248,&quot;^W&quot;,247,536872027]],[&quot;^17&quot;,[248,&quot;^V&quot;,243,536872024]],[&quot;^17&quot;,[248,&quot;^?&quot;,[&quot;^ &quot;],536872023]],[&quot;^17&quot;,[248,&quot;^19&quot;,true,536872023]],[&quot;^17&quot;,[248,&quot;^;&quot;,&quot;~u630d2c74-9b96-401d-8d63-9c5e962142cf&quot;,536872023]],[&quot;^17&quot;,[249,&quot;^R&quot;,&quot;A central obligation of my creativity involves my willingness to explore and refine the ethical dimensions of my work, to challenge my assumptions and biases, to expand my awareness so that it includes many other features of my internal and external world. The essence of my responsibility, therefore, is to be aware.&quot;,536872030]],[&quot;^17&quot;,[249,&quot;^P&quot;,&quot;^18&quot;,536872030]],[&quot;^17&quot;,[249,&quot;^F&quot;,248,536872030]],[&quot;^17&quot;,[249,&quot;^Z&quot;,243,536872030]],[&quot;^17&quot;,[249,&quot;^W&quot;,247,536872037]],[&quot;^17&quot;,[249,&quot;^V&quot;,243,536872031]],[&quot;^17&quot;,[249,&quot;^19&quot;,true,536872030]],[&quot;^17&quot;,[249,&quot;^;&quot;,&quot;~ua79319eb-6d57-40c0-ab3a-6f1da3aefaf4&quot;,536872030]],[&quot;^17&quot;,[250,&quot;^R&quot;,&quot;I recognize that all rights are accompanied by matching obligations. In the context of creative writing, this means that I amplify my ethical awareness as I increase my expressiveness. When I seek readership, I make an equivalent challenge to enhancing my own integrity. As I achieve greater exposure, my ethical responsibility grows.&quot;,536872030]],[&quot;^17&quot;,[250,&quot;^P&quot;,&quot;^18&quot;,536872030]],[&quot;^17&quot;,[250,&quot;^F&quot;,249,536872037]],[&quot;^17&quot;,[250,&quot;^Z&quot;,243,536872030]],[&quot;^17&quot;,[250,&quot;^W&quot;,247,536872041]],[&quot;^17&quot;,[250,&quot;^V&quot;,243,536872038]],[&quot;^17&quot;,[250,&quot;^19&quot;,true,536872030]],[&quot;^17&quot;,[250,&quot;^;&quot;,&quot;~ua3dc605e-959d-4cae-9a06-8ccb074991be&quot;,536872030]],[&quot;^17&quot;,[251,&quot;^R&quot;,&quot;I try to balance obligations to myself, to the work, and to society. I accept the responsibility to be aware of the consequences of my work and to consider its impact. Whenever possible, I honor my own creative spirit while minimizing harm to others. When obligations to myself and to the work conflict with my obligation to minimize harm to others, I seek appropriate feedback from colleagues and peers.&quot;,536872030]],[&quot;^17&quot;,[251,&quot;^P&quot;,&quot;^18&quot;,536872030]],[&quot;^17&quot;,[251,&quot;^F&quot;,250,536872041]],[&quot;^17&quot;,[251,&quot;^Z&quot;,243,536872030]],[&quot;^17&quot;,[251,&quot;^W&quot;,247,536872045]],[&quot;^17&quot;,[251,&quot;^V&quot;,243,536872042]],[&quot;^17&quot;,[251,&quot;^19&quot;,true,536872030]],[&quot;^17&quot;,[251,&quot;^;&quot;,&quot;~ubb345a2c-648a-408a-b210-e12c21c720fb&quot;,536872030]],[&quot;^17&quot;,[252,&quot;^R&quot;,&quot;I recognize that I am accountable for my written words in the same way that I am accountable for my speech. Therefore, I seek to be fair, honest, trustworthy and sensitive to the ethical dimensions in my writing. I recognize that writing has power, for good and for ill, and I choose to exert that power toward the common good — as I understand it through conscious engagement with myself and others.&quot;,536872030]],[&quot;^17&quot;,[252,&quot;^P&quot;,&quot;^18&quot;,536872030]],[&quot;^17&quot;,[252,&quot;^F&quot;,251,536872045]],[&quot;^17&quot;,[252,&quot;^Z&quot;,243,536872030]],[&quot;^17&quot;,[252,&quot;^W&quot;,247,536872049]],[&quot;^17&quot;,[252,&quot;^V&quot;,243,536872046]],[&quot;^17&quot;,[252,&quot;^19&quot;,true,536872030]],[&quot;^17&quot;,[252,&quot;^;&quot;,&quot;~ub417a786-335e-4415-95c2-bf942ceb9176&quot;,536872030]],[&quot;^17&quot;,[253,&quot;^R&quot;,&quot;I respect the dignity and rights of others: characters, readers, subjects, and other interested parties. Whenever possible, I acquire informed consent from those who may be affected by my work.&quot;,536872030]],[&quot;^17&quot;,[253,&quot;^P&quot;,&quot;^18&quot;,536872030]],[&quot;^17&quot;,[253,&quot;^F&quot;,252,536872049]],[&quot;^17&quot;,[253,&quot;^Z&quot;,243,536872030]],[&quot;^17&quot;,[253,&quot;^W&quot;,247,536872053]],[&quot;^17&quot;,[253,&quot;^V&quot;,243,536872050]],[&quot;^17&quot;,[253,&quot;^19&quot;,true,536872030]],[&quot;^17&quot;,[253,&quot;^;&quot;,&quot;~ufaccf0c4-1386-4bf7-9e21-50b03f2a3c1d&quot;,536872030]],[&quot;^17&quot;,[254,&quot;^R&quot;,&quot;I recognize that creative writing, like every profession or vocation, is founded on core competencies. Therefore, I continue my professional development and consistently strive to improve the quality of my work. I pay particular attention to the feedback I receive from others, and I balance this with my own perspectives and values. I explore new legal and ethical considerations as they arise, and I incorporate them into my ethical framework.&quot;,536872030]],[&quot;^17&quot;,[254,&quot;^P&quot;,&quot;^18&quot;,536872030]],[&quot;^17&quot;,[254,&quot;^F&quot;,253,536872053]],[&quot;^17&quot;,[254,&quot;^Z&quot;,243,536872030]],[&quot;^17&quot;,[254,&quot;^W&quot;,247,536872057]],[&quot;^17&quot;,[254,&quot;^V&quot;,243,536872054]],[&quot;^17&quot;,[254,&quot;^19&quot;,true,536872030]],[&quot;^17&quot;,[254,&quot;^;&quot;,&quot;~u10244168-3ed4-41a9-b041-b1ad2edaec8c&quot;,536872030]],[&quot;^17&quot;,[256,&quot;^L&quot;,1661807852141,536872061]],[&quot;^17&quot;,[256,&quot;^P&quot;,&quot;^18&quot;,536872065]],[&quot;^17&quot;,[256,&quot;^@&quot;,false,536872061]],[&quot;^17&quot;,[256,&quot;^[&quot;,&quot;faq&quot;,536872061]],[&quot;^17&quot;,[256,&quot;^13&quot;,&quot;FAQ&quot;,536872061]],[&quot;^17&quot;,[256,&quot;^B&quot;,1661808422877,536872492]],[&quot;^17&quot;,[256,&quot;^;&quot;,&quot;~u630d2cec-d61c-4a76-8bb8-42c73cf180b5&quot;,536872061]],[&quot;^17&quot;,[257,&quot;^R&quot;,&quot;Frequently Asked Questions&quot;,536872074]],[&quot;^17&quot;,[257,&quot;^P&quot;,&quot;^18&quot;,536872066]],[&quot;^17&quot;,[257,&quot;^@&quot;,false,536872066]],[&quot;^17&quot;,[257,&quot;^F&quot;,256,536872066]],[&quot;^17&quot;,[257,&quot;^Z&quot;,256,536872066]],[&quot;^17&quot;,[257,&quot;^W&quot;,256,536872066]],[&quot;^17&quot;,[257,&quot;^V&quot;,256,536872075]],[&quot;^17&quot;,[257,&quot;^?&quot;,[&quot;^ &quot;],536872074]],[&quot;^17&quot;,[257,&quot;^19&quot;,true,536872066]],[&quot;^17&quot;,[257,&quot;^;&quot;,&quot;~u630d2cee-2a85-44d2-a230-70347f739e60&quot;,536872066]],[&quot;^17&quot;,[259,&quot;^R&quot;,&quot;How can I ask for help?&quot;,536872088]],[&quot;^17&quot;,[259,&quot;^P&quot;,&quot;^18&quot;,536872074]],[&quot;^17&quot;,[259,&quot;^@&quot;,false,536872074]],[&quot;^17&quot;,[259,&quot;^F&quot;,257,536872074]],[&quot;^17&quot;,[259,&quot;^Z&quot;,256,536872074]],[&quot;^17&quot;,[259,&quot;^W&quot;,257,536872076]],[&quot;^17&quot;,[259,&quot;^V&quot;,256,536872089]],[&quot;^17&quot;,[259,&quot;^?&quot;,[&quot;^ &quot;],536872088]],[&quot;^17&quot;,[259,&quot;~:block/size&quot;,3,536872084]],[&quot;^17&quot;,[259,&quot;^19&quot;,true,536872074]],[&quot;^17&quot;,[259,&quot;^;&quot;,&quot;~u630d2cf5-ec6b-401b-a732-e2e146e98693&quot;,536872074]],[&quot;^17&quot;,[261,&quot;^R&quot;,&quot;Send an email to [ross.laird@kpu.ca](mailto:ross.laird@kpu.ca). If you want feedback on your writing, review the [[feedback]] page before sending an email.&quot;,536872492]],[&quot;^17&quot;,[261,&quot;^P&quot;,&quot;^18&quot;,536872079]],[&quot;^17&quot;,[261,&quot;^F&quot;,259,536872083]],[&quot;^17&quot;,[261,&quot;^Z&quot;,256,536872079]],[&quot;^17&quot;,[261,&quot;^W&quot;,259,536872083]],[&quot;^17&quot;,[261,&quot;^V&quot;,38,536872493]],[&quot;^17&quot;,[261,&quot;^V&quot;,39,536872493]],[&quot;^17&quot;,[261,&quot;^V&quot;,256,536872493]],[&quot;^17&quot;,[261,&quot;^?&quot;,[&quot;^ &quot;],536872492]],[&quot;^17&quot;,[261,&quot;^H&quot;,38,536872492]],[&quot;^17&quot;,[261,&quot;^H&quot;,39,536872492]],[&quot;^17&quot;,[261,&quot;^19&quot;,true,536872079]],[&quot;^17&quot;,[261,&quot;^;&quot;,&quot;~u27cfbabe-47e4-4e4f-ad77-5002c6feee17&quot;,536872079]],[&quot;^17&quot;,[264,&quot;^R&quot;,&quot;Good question, with an answer [here.](https://lab.codered.cloud/skill-development/starting-to-write/)&quot;,536872079]],[&quot;^17&quot;,[264,&quot;^P&quot;,&quot;^18&quot;,536872079]],[&quot;^17&quot;,[264,&quot;^F&quot;,301,536872137]],[&quot;^17&quot;,[264,&quot;^Z&quot;,256,536872079]],[&quot;^17&quot;,[264,&quot;^W&quot;,301,536872137]],[&quot;^17&quot;,[264,&quot;^V&quot;,256,536872141]],[&quot;^17&quot;,[264,&quot;^19&quot;,true,536872079]],[&quot;^17&quot;,[264,&quot;^;&quot;,&quot;~uf582300f-d895-4578-859e-5cb936dbd687&quot;,536872079]],[&quot;^17&quot;,[267,&quot;^R&quot;,&quot;Yes. If I try to force you to read, you will not read — or you will learn to hate reading. On the other hand, if I encourage you to read, you might discover something meaningful (about reading, writing, yourself, or many other things). Reading is like surfing or rock-climbing: forcing people to do it is a great way to ensure that they never want to do it again. (And that’s the reason that about a third of university graduates never read another book.) The French philosopher [Simone Weil](https://en.wikipedia.org/wiki/Simone_Weil) once said that “intelligence can only be led by desire.” This is a crucial insight in the context of the creative process. Readings form the foundation of that process in creative writing and must therefore be personalized to the character and curiosity of the reader. Please see the [reading video](https://lab.codered.cloud/basics/on-reading/) for more details.&quot;,536872079]],[&quot;^17&quot;,[267,&quot;^P&quot;,&quot;^18&quot;,536872079]],[&quot;^17&quot;,[267,&quot;^F&quot;,302,536872153]],[&quot;^17&quot;,[267,&quot;^Z&quot;,256,536872079]],[&quot;^17&quot;,[267,&quot;^W&quot;,302,536872153]],[&quot;^17&quot;,[267,&quot;^V&quot;,256,536872157]],[&quot;^17&quot;,[267,&quot;^19&quot;,true,536872079]],[&quot;^17&quot;,[267,&quot;^;&quot;,&quot;~u07938c55-3fae-44a2-bb4c-88d321756d7a&quot;,536872079]],[&quot;^17&quot;,[270,&quot;^R&quot;,&quot;More or less. Your writing should come from _*you*_. However, I do suggest some guidelines and cautions about the scope of writing for projects on the project pages. Review those in the ((630d23ec-af97-40a4-95ab-bf3d7f85664d)) section.&quot;,536872202]],[&quot;^17&quot;,[270,&quot;^P&quot;,&quot;^18&quot;,536872079]],[&quot;^17&quot;,[270,&quot;^F&quot;,303,536872171]],[&quot;^17&quot;,[270,&quot;^Z&quot;,256,536872079]],[&quot;^17&quot;,[270,&quot;^W&quot;,303,536872171]],[&quot;^17&quot;,[270,&quot;^V&quot;,102,536872203]],[&quot;^17&quot;,[270,&quot;^V&quot;,256,536872203]],[&quot;^17&quot;,[270,&quot;^?&quot;,[&quot;^ &quot;],536872202]],[&quot;^17&quot;,[270,&quot;^H&quot;,102,536872202]],[&quot;^17&quot;,[270,&quot;^19&quot;,true,536872079]],[&quot;^17&quot;,[270,&quot;^;&quot;,&quot;~u881960b3-c50d-4223-8ba4-fa6bc9a58cb4&quot;,536872079]],[&quot;^17&quot;,[273,&quot;^R&quot;,&quot;You will get zero on any projects that I have not seen. This situation arises because the semester does have to come to an end at some point, I do need to submit grades, and we all run out of time. The final due date is the latest date by which I am able to receive projects and still have enough time to review them and submit grades. Review the ((630d2389-ff42-4d65-8517-9ecb43db9965)) section for more details.&quot;,536872233]],[&quot;^17&quot;,[273,&quot;^P&quot;,&quot;^18&quot;,536872079]],[&quot;^17&quot;,[273,&quot;^F&quot;,304,536872213]],[&quot;^17&quot;,[273,&quot;^Z&quot;,256,536872079]],[&quot;^17&quot;,[273,&quot;^W&quot;,304,536872213]],[&quot;^17&quot;,[273,&quot;^V&quot;,77,536872234]],[&quot;^17&quot;,[273,&quot;^V&quot;,256,536872234]],[&quot;^17&quot;,[273,&quot;^?&quot;,[&quot;^ &quot;],536872233]],[&quot;^17&quot;,[273,&quot;^H&quot;,77,536872233]],[&quot;^17&quot;,[273,&quot;^19&quot;,true,536872079]],[&quot;^17&quot;,[273,&quot;^;&quot;,&quot;~uf217783b-ac57-405e-a15f-0a168c1e5001&quot;,536872079]],[&quot;^17&quot;,[276,&quot;^R&quot;,&quot;You can submit any project as many times as you like—until the final deadline. Review the section on ((630d2389-fb4c-49e2-a2d7-9881a9cc4510)).&quot;,536872269]],[&quot;^17&quot;,[276,&quot;^P&quot;,&quot;^18&quot;,536872079]],[&quot;^17&quot;,[276,&quot;^F&quot;,305,536872248]],[&quot;^17&quot;,[276,&quot;^Z&quot;,256,536872079]],[&quot;^17&quot;,[276,&quot;^W&quot;,305,536872248]],[&quot;^17&quot;,[276,&quot;^V&quot;,90,536872270]],[&quot;^17&quot;,[276,&quot;^V&quot;,256,536872270]],[&quot;^17&quot;,[276,&quot;^?&quot;,[&quot;^ &quot;],536872269]],[&quot;^17&quot;,[276,&quot;^H&quot;,90,536872269]],[&quot;^17&quot;,[276,&quot;^19&quot;,true,536872079]],[&quot;^17&quot;,[276,&quot;^;&quot;,&quot;~ubb63d976-d497-4b6d-9a89-0ad0e9a0fa11&quot;,536872079]],[&quot;^17&quot;,[277,&quot;^R&quot;,&quot;Why is this class so different from what I’m used to?&quot;,536872280]],[&quot;^17&quot;,[277,&quot;^P&quot;,&quot;^18&quot;,536872079]],[&quot;^17&quot;,[277,&quot;^F&quot;,305,536872273]],[&quot;^17&quot;,[277,&quot;^Z&quot;,256,536872079]],[&quot;^17&quot;,[277,&quot;^W&quot;,257,536872273]],[&quot;^17&quot;,[277,&quot;^V&quot;,256,536872281]],[&quot;^17&quot;,[277,&quot;^?&quot;,[&quot;^ &quot;],536872280]],[&quot;^17&quot;,[277,&quot;^19&quot;,true,536872079]],[&quot;^17&quot;,[277,&quot;^;&quot;,&quot;~u6d69e871-036a-462c-92fe-1780e9b7fa49&quot;,536872079]],[&quot;^17&quot;,[279,&quot;^R&quot;,&quot;What you’re used to is mainstream, traditional, western, colonial education. More than a hundred years of educational research (starting with John Dewey, Horace Mann, and others) has shown that the methods used in mainstream education are not very effective in cultivating interdisciplinary thinking, creativity, and a whole set of interconnected skills that creative writing broadly requires. So, if we want to do our best to develop our creative writing, we really should not use traditional methods. See the [[evidence-based learning environment]] page for more details.&quot;,536872313]],[&quot;^17&quot;,[279,&quot;^P&quot;,&quot;^18&quot;,536872079]],[&quot;^17&quot;,[279,&quot;^F&quot;,277,536872277]],[&quot;^17&quot;,[279,&quot;^Z&quot;,256,536872079]],[&quot;^17&quot;,[279,&quot;^W&quot;,277,536872277]],[&quot;^17&quot;,[279,&quot;^V&quot;,172,536872314]],[&quot;^17&quot;,[279,&quot;^V&quot;,256,536872314]],[&quot;^17&quot;,[279,&quot;^?&quot;,[&quot;^ &quot;],536872313]],[&quot;^17&quot;,[279,&quot;^H&quot;,172,536872313]],[&quot;^17&quot;,[279,&quot;^19&quot;,true,536872079]],[&quot;^17&quot;,[279,&quot;^;&quot;,&quot;~u0b58e1f4-b489-4a06-8c5e-dd876af61b53&quot;,536872079]],[&quot;^17&quot;,[281,&quot;^R&quot;,&quot;What if I’m stuck?&quot;,536872317]],[&quot;^17&quot;,[281,&quot;^P&quot;,&quot;^18&quot;,536872079]],[&quot;^17&quot;,[281,&quot;^F&quot;,277,536872277]],[&quot;^17&quot;,[281,&quot;^Z&quot;,256,536872079]],[&quot;^17&quot;,[281,&quot;^W&quot;,257,536872079]],[&quot;^17&quot;,[281,&quot;^V&quot;,256,536872318]],[&quot;^17&quot;,[281,&quot;^?&quot;,[&quot;^ &quot;],536872317]],[&quot;^17&quot;,[281,&quot;^1&gt;&quot;,3,536872079]],[&quot;^17&quot;,[281,&quot;^19&quot;,true,536872317]],[&quot;^17&quot;,[281,&quot;^;&quot;,&quot;~u4699520d-66a0-44d9-82f4-0bb3d5559ab3&quot;,536872079]],[&quot;^17&quot;,[282,&quot;^R&quot;,&quot;That’s fine, and normal, and maybe even good. Creativity depends upon uncertainty, wandering, and the discovery of unintended things. Try to be comfortable in the discomfort. Review the section that describes our [[evidence-based learning environment]] to see why I might _want_ you to get a bit stuck. At the same time, if you get so stuck that you become paralyzed, that’s not so great — and, in that case, get in touch and I’ll try to help you get moving again.&quot;,536872356]],[&quot;^17&quot;,[282,&quot;^P&quot;,&quot;^18&quot;,536872079]],[&quot;^17&quot;,[282,&quot;^F&quot;,281,536872079]],[&quot;^17&quot;,[282,&quot;^Z&quot;,256,536872079]],[&quot;^17&quot;,[282,&quot;^W&quot;,281,536872079]],[&quot;^17&quot;,[282,&quot;^V&quot;,172,536872357]],[&quot;^17&quot;,[282,&quot;^V&quot;,256,536872357]],[&quot;^17&quot;,[282,&quot;^?&quot;,[&quot;^ &quot;],536872356]],[&quot;^17&quot;,[282,&quot;^H&quot;,172,536872356]],[&quot;^17&quot;,[282,&quot;^19&quot;,true,536872079]],[&quot;^17&quot;,[282,&quot;^;&quot;,&quot;~ufd71f8ae-f42b-4a8e-8623-a0beda78e64a&quot;,536872079]],[&quot;^17&quot;,[283,&quot;^R&quot;,&quot;Can I view all the writing tutorials in one place?&quot;,536872367]],[&quot;^17&quot;,[283,&quot;^P&quot;,&quot;^18&quot;,536872079]],[&quot;^17&quot;,[283,&quot;^F&quot;,281,536872360]],[&quot;^17&quot;,[283,&quot;^Z&quot;,256,536872079]],[&quot;^17&quot;,[283,&quot;^W&quot;,257,536872360]],[&quot;^17&quot;,[283,&quot;^V&quot;,256,536872368]],[&quot;^17&quot;,[283,&quot;^?&quot;,[&quot;^ &quot;],536872367]],[&quot;^17&quot;,[283,&quot;^19&quot;,true,536872079]],[&quot;^17&quot;,[283,&quot;^;&quot;,&quot;~u73971122-0228-4e2d-bea5-a5bb836584f7&quot;,536872079]],[&quot;^17&quot;,[285,&quot;^R&quot;,&quot;Yep, [right here](https://lab.codered.cloud/skill-development/).&quot;,536872079]],[&quot;^17&quot;,[285,&quot;^P&quot;,&quot;^18&quot;,536872079]],[&quot;^17&quot;,[285,&quot;^F&quot;,283,536872364]],[&quot;^17&quot;,[285,&quot;^Z&quot;,256,536872079]],[&quot;^17&quot;,[285,&quot;^W&quot;,283,536872364]],[&quot;^17&quot;,[285,&quot;^V&quot;,256,536872368]],[&quot;^17&quot;,[285,&quot;^19&quot;,true,536872079]],[&quot;^17&quot;,[285,&quot;^;&quot;,&quot;~u37ce9a02-3c2b-4e25-a22d-4d60c781f767&quot;,536872079]],[&quot;^17&quot;,[286,&quot;^R&quot;,&quot;What is the painting in the background of some of the videos?&quot;,536872378]],[&quot;^17&quot;,[286,&quot;^P&quot;,&quot;^18&quot;,536872079]],[&quot;^17&quot;,[286,&quot;^F&quot;,283,536872371]],[&quot;^17&quot;,[286,&quot;^Z&quot;,256,536872079]],[&quot;^17&quot;,[286,&quot;^W&quot;,257,536872371]],[&quot;^17&quot;,[286,&quot;^V&quot;,256,536872379]],[&quot;^17&quot;,[286,&quot;^?&quot;,[&quot;^ &quot;],536872378]],[&quot;^17&quot;,[286,&quot;^19&quot;,true,536872079]],[&quot;^17&quot;,[286,&quot;^;&quot;,&quot;~udd12ef2d-ed48-426f-9309-803d25149dfd&quot;,536872079]],[&quot;^17&quot;,[288,&quot;^R&quot;,&quot;It’s a lithograph by Sam Ash, an Indigenous Canadian artist. It’s called _*Old Woman and Evil Man,*_ and I interpret it as a depiction of how we grapple with the disowned parts of ourselves. Sam Ash is from Sioux Lookout. He was born Ojibwa, then was adopted by a Métis couple after his mother died during childbirth. He began painting at age 6 when he went to the Ontario School for the Deaf. For more than sixty years Sam’s work has explored the depth and meaning of human challenges. This painting in particular resonates with me; as a counsellor focused on addictions and trauma, I work with many people who are called to confront the parts of themselves that are disowned and crying out for help.&quot;,536872079]],[&quot;^17&quot;,[288,&quot;^P&quot;,&quot;^18&quot;,536872079]],[&quot;^17&quot;,[288,&quot;^F&quot;,286,536872375]],[&quot;^17&quot;,[288,&quot;^Z&quot;,256,536872079]],[&quot;^17&quot;,[288,&quot;^W&quot;,286,536872375]],[&quot;^17&quot;,[288,&quot;^V&quot;,256,536872379]],[&quot;^17&quot;,[288,&quot;^19&quot;,true,536872079]],[&quot;^17&quot;,[288,&quot;^;&quot;,&quot;~u03bea39b-da39-48d3-b2f1-ab2fba58012f&quot;,536872079]],[&quot;^17&quot;,[291,&quot;^R&quot;,&quot;Yes, it’s part of my library: the myth and religion section.&quot;,536872079]],[&quot;^17&quot;,[291,&quot;^P&quot;,&quot;^18&quot;,536872079]],[&quot;^17&quot;,[291,&quot;^F&quot;,306,536872393]],[&quot;^17&quot;,[291,&quot;^Z&quot;,256,536872079]],[&quot;^17&quot;,[291,&quot;^W&quot;,306,536872393]],[&quot;^17&quot;,[291,&quot;^V&quot;,256,536872427]],[&quot;^17&quot;,[291,&quot;^19&quot;,true,536872079]],[&quot;^17&quot;,[291,&quot;^;&quot;,&quot;~ud47d5856-b5ab-4218-9a28-84f4014d9b2d&quot;,536872079]],[&quot;^17&quot;,[294,&quot;^R&quot;,&quot;I was born and raised in Vancouver. My career has been focused on the relationship between creativity and personal development. That’s what my [books](https://www.rosslaird.com/books/) are about. One of them ([Grain of Truth](https://www.rosslaird.com/books/grain-of-truth/)) is a national bestseller. My writing derives from my work as a [psychotherapist and clinical consultant](https://www.rosslaird.com/services/), in which I utilize creative practices to help those who are healing from addictions and trauma. I am the clinical supervisor for BC’s largest government-funded program focused on trauma, addictions, and homelessness. I’ve been practicing and writing for 35 years. I have taught creative writing, counselling, and related disciplines at more than a dozen post-secondary institutions. In terms of my own education, I have a Bachelor’s degree in English Literature, a Master’s degree in Counselling Psychology, and a PhD in the Creative Process. I have won various awards for my writing, teaching, scholarship, and counselling. You can read more about my background and work [here](https://www.rosslaird.com/about-ross-laird/) and [here](https://www.rosslaird.com/about-ross-laird/testimonials/).&quot;,536872079]],[&quot;^17&quot;,[294,&quot;^P&quot;,&quot;^18&quot;,536872079]],[&quot;^17&quot;,[294,&quot;^F&quot;,307,536872411]],[&quot;^17&quot;,[294,&quot;^Z&quot;,256,536872079]],[&quot;^17&quot;,[294,&quot;^W&quot;,307,536872411]],[&quot;^17&quot;,[294,&quot;^V&quot;,256,536872419]],[&quot;^17&quot;,[294,&quot;^19&quot;,true,536872079]],[&quot;^17&quot;,[294,&quot;^;&quot;,&quot;~ua4c452a5-f0c3-4ace-8bbf-9d0a67614bf8&quot;,536872079]],[&quot;^17&quot;,[295,&quot;^L&quot;,1661807862707,536872079]],[&quot;^17&quot;,[295,&quot;^@&quot;,false,536872079]],[&quot;^17&quot;,[295,&quot;^[&quot;,&quot;applications/logseq.app/contents/resources/app/electron.html#mailto-3a-ross-2e-laird-40-kpu-2e-ca&quot;,536872079]],[&quot;^17&quot;,[295,&quot;^A&quot;,296,536872079]],[&quot;^17&quot;,[295,&quot;^13&quot;,&quot;Applications/Logseq.app/Contents/Resources/app/electron.html#mailto-3a-ross-2e-laird-40-kpu-2e-ca&quot;,536872079]],[&quot;^17&quot;,[295,&quot;^B&quot;,1661807862707,536872079]],[&quot;^17&quot;,[295,&quot;^;&quot;,&quot;~u630d2cf6-f47e-4214-98a7-4386535d51b3&quot;,536872079]],[&quot;^17&quot;,[296,&quot;^L&quot;,1661807862708,536872079]],[&quot;^17&quot;,[296,&quot;^@&quot;,false,536872079]],[&quot;^17&quot;,[296,&quot;^[&quot;,&quot;applications/logseq.app/contents/resources/app&quot;,536872079]],[&quot;^17&quot;,[296,&quot;^A&quot;,300,536872079]],[&quot;^17&quot;,[296,&quot;^13&quot;,&quot;Applications/Logseq.app/Contents/Resources/app&quot;,536872079]],[&quot;^17&quot;,[296,&quot;^B&quot;,1661807862708,536872079]],[&quot;^17&quot;,[296,&quot;^;&quot;,&quot;~u630d2cf6-65bb-4252-8a35-8c30136319c6&quot;,536872079]],[&quot;^17&quot;,[297,&quot;^L&quot;,1661807862707,536872079]],[&quot;^17&quot;,[297,&quot;^@&quot;,false,536872079]],[&quot;^17&quot;,[297,&quot;^[&quot;,&quot;applications&quot;,536872079]],[&quot;^17&quot;,[297,&quot;^13&quot;,&quot;Applications&quot;,536
